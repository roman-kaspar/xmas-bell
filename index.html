<!doctype html5>
<head>
  <title>Xmas Bell</title>

  <script src="jquery.min.js"></script>
  <script src="socket.io/socket.io.js"></script>
  <script src="client.js"></script>

  <link rel="stylesheet" href="fontawesome.min.css" />
  <link rel="stylesheet" href="client.css" />

  <link rel="icon" type="image/x-icon" href="favicon.png" />
</head>

<body>

<audio id="audio"></audio>

<div class="loading" id="loading">
  <i class="fa fa-bell" style="color=#eee; font-size: 10em;" aria-hidden="true"></i>
  Loading...
</div>

<div class="content" id="content">
  <h2>Current sessions:</h2>
  <div class="list">
    <ul id="session-list">
    </ul>
  </div>

  <div class="form" id="session-add">
    <input id="session-add-input" type="text" placeholder="Enter new session name..." required>
    <a id="session-add-button">
      <i class="fa fa-plus" aria-hidden="true"></i>
     </a>
  </div>
</div>

<div class="detail" id="detail">
  <h2>Session <span id="session-name"></span></h2>
  <div>
    <div><i class="fa fa-volume-off" aria-hidden="true"></i></div>
    <input id="volume" type="range" min="0" max="99" step="1"/>
    <div><i class="fa fa-volume-up" aria-hidden="true"></i></div>
  </div>
  <div>
    <a id="audio-ctl" style="background: lightblue;">
      <i class="fa fa-play" id="audio-icon" aria-hidden="true"></i>
    </a>
    <a id="session-terminate" style="background: #ff4500;">
      <i class="fa fa-times" aria-hidden="true"></i>
    </a>
    <a id="home" style="background: lightgreen;">
      <i class="fa fa-home" aria-hidden="true"></i>
    </a>
  </div>
</div>

<div class="error" id="error">
  <i class="fa fa-times" style="color=#eee; font-size: 20em;" aria-hidden="true"></i>
  Connection down...
</div>

</body>
